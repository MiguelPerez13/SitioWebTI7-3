<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input, button{
            margin: 8px 0px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #resultado{
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="./javascript.html">Atras</a>
    <h2>Calculadora de IMC</h2>

    <label for="peso">Peso (Kg)</label>
    <input type="number" id="peso" placeholder="Ej: 78" step="0.1">

    <label for="altura">Altura (m)</label>
    <input type="number" id="altura" placeholder="Ej: 1.75" step="0.01">

    <button id="btnCalcular">Calcular</button>

    <div id="resultado"></div>

</body>
<script src="../javascript/practica04.js"></script>
</html>
